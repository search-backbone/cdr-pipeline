{
  "description": "Ingest pipeline created by file structure finder",
  "processors": [
    {
      "csv": {
        "field": "message",
        "target_fields": [
          "numara",
          "tip",
          "hedef_numara",
          "tarih",
          "sure",
          "hedef_numara_isim",
          "hedef_numara_adres",
          "hedef_numara_dogum",
          "hedef_numara_il",
          "hedef_numara_ebevyn",
          "kaynak_ip",
          "hedef_ip",
          "erisilen_sayfa",
          "gonderme_miktari",
          "indirme_miktari",
          "imei",
          "baz_istasyonu"
        ],
        "separator": ";",
        "ignore_missing": false,
        "trim": true
      }
    },
    {
      "date": {
        "field": "tarih",
        "timezone": "{{ event.timezone }}",
        "formats": [
          "dd.MM.yyyy HH:mm:ss"
        ]
      }
    },
    {
      "convert": {
        "field": "gonderme_miktari",
        "type": "long",
        "ignore_missing": true
      }
    },
    {
      "convert": {
        "field": "indirme_miktari",
        "type": "long",
        "ignore_missing": true
      }
    },
    {
      "remove": {
        "field": "message"
      }
    }
  ]
}